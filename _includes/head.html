<head>
  <link href="http://gmpg.org/xfn/11" rel="profile" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta
    name="description"
    content="{% if page.desc %}{{ page.desc }}{% else %}{{site.desc}}{% endif %}"
  />
  <meta name="theme-color" content="#202020" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1"
  />
  <title>
    {% if page.title == "Home" %} {{ site.title }} &middot;
    {{ site.tagline }} {% else %} {{ page.title }} &middot; {{ site.title }} {%
    endif %}
  </title>

  <link rel="manifest" href="{{ site.baseurl }}/manifest.json" />

  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/poole.css" />
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/syntax.css" />
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/hyde.css" />
  <link
    rel="stylesheet"
    href="http://fonts.googleapis.com/css?family=PT+Sans:400,400italic,700"
  />

  <link
    rel="apple-touch-icon-precomposed"
    sizes="144x144"
    href="/public/apple-touch-icon-144-precomposed.png"
  />
  <link rel="shortcut icon" href="/public/favicon.ico" />

  <link
    rel="alternate"
    type="application/rss+xml"
    title="RSS"
    href="/atom.xml"
  />

  {% if jekyll.environment == "production" %}
  <script
    async
    src="https://www.googletagmanager.com/gtag/js?id=UA-131836123-1"
  ></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() {
      dataLayer.push(arguments);
    }
    gtag("js", new Date());

    gtag("config", "UA-131836123-1");
  </script>
  {% endif %}
</head>
